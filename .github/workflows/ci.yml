---

name: Rust

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    name: Run CI workflow
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.1.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
